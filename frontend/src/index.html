<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Frontend</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <app-root></app-root>
  </body>
  <script>
    function dispModal() {
      const popup = document.getElementById("popup-sign");
      console.log(popup.style.display);

      if (!popup.style.display.length || popup.style.display === "none") {
        popup.style.display = "block";
      } else {
        popup.style.display = "none";
      }
    }
    function displog() {
      const popup = document.getElementById("loginpop");

      if (!popup.style.display.length || popup.style.display === "none") {
        popup.style.display = "block";
      } else {
        popup.style.display = "none";
      }
    }
    function scroll() {
      document.addEventListener("DOMContentLoaded", function () {
        var scrollContent = document.getElementById("scrollcont");
        var scrollLeftBtn = document.getElementById("scroll-left");
        var scrollRightBtn = document.getElementById("scroll-right");

        var scrollAmount = 50; // Amount to scroll in pixels

        // Scroll left when the "Scroll Left" button is clicked
        scrollLeftBtn.addEventListener("click", function () {
          scrollContent.scrollLeft -= scrollAmount;
        });

        // Scroll right when the "Scroll Right" button is clicked
        scrollRightBtn.addEventListener("click", function () {
          scrollContent.scrollLeft += scrollAmount;
        });
      });
    }
    function scrolltotop() {
      document.addEventListener("DOMContentLoaded", function () {
        var scrollToTopBtn = document.getElementById("scrolltop");

        // Show the button when user scrolls down a bit
        window.onscroll = function () {
          if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
          ) {
            scrollToTopBtn.style.display = "block";
          } else {
            scrollToTopBtn.style.display = "none";
          }
        };

        // Scroll to the top when button is clicked
        scrollToTopBtn.addEventListener("click", function () {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        });
      });
    }
  </script>
</html>
